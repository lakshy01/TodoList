<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="row">
            <h1 class="text-center col m-2 p-2">Todo list</h1>
        </div>

        <div class="row">
            <div class="col-8">
               <form class="m-2 px-2">
                    <div class="form-group">
                          <label for="inpTask">Task</label>
                          <input type="text" class="form-control" id="inpTask" aria-describedby="Add Task" placeholder="Enter the text">
                          <small id="Add Task" class="form-text text-muted">Enter the small description of the task</small>
                    </div>
                </form>
            </div>

            <div class="col-md-4 row">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col" disabled id="btnAdd">
                        <i class="fa fa-plus-square"></i>
                        Add
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col" disabled id="btnClear">
                        <i class="fa fa-backspace"></i>
                        Clear
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col" disabled id="btnSort">
                        <i class="fa fa-sort-amount-down"></i>
                        Sort
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col" disabled id="btnCleanUp">
                       <i class="fa fa-trash-alt"></i>
                       CleanUp
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <ul class="col-6 list-group m-3 px-2" id="ulList">
            </ul>
        </div>

    </div>
</body>
</html>
